<div class="admin-dashboard">
  <h2>Manage Instructors</h2>
  
  <div class="actions-bar" style="text-align: center; margin-bottom: 20px;">
    <button class="btn-primary" (click)="loadInstructors()">Get All Instructors</button>
    <button class="btn-primary" (click)="goToReport()">Generate Report</button>
    <button class="btn-primary" (click)="logout()">Logout</button>
  </div>
  
  <hr class="divider" />
  
  <section class="add-instructor-section" style="margin-bottom: 30px;">
    <h3>Add New Instructor</h3>
    <div class="add-instructor">
      <form (ngSubmit)="addInstructor()">
        <div class="form-group">
          <input type="text" name="ID" [(ngModel)]="newInstructor.ID" placeholder="ID" required />
        </div>
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="newInstructor.name" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="text" name="dept_name" [(ngModel)]="newInstructor.dept_name" placeholder="Department" required />
        </div>
        <div class="form-group">
          <input type="number" name="salary" [(ngModel)]="newInstructor.salary" placeholder="Salary" required />
        </div>
        <div class="form-actions" style="text-align: center; margin-top: 10px;">
          <button class="btn-primary" type="submit">Add Instructor</button>
        </div>
      </form>
      <div *ngIf="message" class="message">
        {{ message }}
      </div>
    </div>
  </section>
  
  <hr class="divider" />
  
  <section class="instructors-section">
    <h3>Existing Instructors</h3>
    <div class="instructor-list" *ngIf="displayInstructors">
      <table class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let instructor of instructors">
            <td>{{ instructor.ID || instructor.id }}</td>
            <td>{{ instructor.name }}</td>
            <td>{{ instructor.dept_name || instructor.department }}</td>
            <td>{{ instructor.salary }}</td>
            <td>
              <button class="btn-primary" (click)="updateInstructor(instructor)">Update</button>
              <button class="btn-danger" (click)="deleteInstructor(instructor.ID || instructor.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noData>
        <p>No instructors found.</p>
      </ng-template>
    </div>
  </section>
</div>
